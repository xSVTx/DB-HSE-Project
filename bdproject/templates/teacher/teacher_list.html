<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Hub|Courses</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/action.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/datatables.css' %}">
        <script type="text/javascript" charset="utf8" src="{% static 'js/datatables.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.js' %}"></script>
    </head>

<body>
    <nav>
    <div class="topnav">
        <a class="button-30" href="home_page.html">Assignments</a>
        <a class="button-30" href="#news">Courses</a>
        <img src="{% static 'templates/cap.png' %}" alt="My image" height="100px" weight="100px">
        <a class="button-30" href="#contact">Tutors</a>
        <a class="button-30" href="#about">Exams</a>
    </div>
    </nav>
    <br/>
    <table id="table_id" class="display"> 
            <thead>
            <tr>
                <th>Teach ID</th>
                <th>Teach Name</th>     
                <th>Teach email </th>
                <th>Teach exam</th>
             </tr>
            </thead>
           <tbody>
               <tr>
               {% for t in teacher_list %}
                   {% if  t.title != "None" %}
                   <TD align="center">{{ t.teacher_id }}</TD>
                   <TD align="center">{{ t.teachercredentials }}</TD>
                   <TD align="left">{{ t.teacheremail }}</TD>
                   <TD align="center">{{ t.exam.examdate }}</TD>
                   {% endif %}
               </tr>
              {% endfor %}
           </tbody>
     </table>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#table_id').DataTable();
    });
    </script>
</body>

</html>
